<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard dark">

<header class="top-header">
    <h1>ğŸ“ˆ Trading Dashboard</h1>
    <div class="header-actions">
        <button id="themeToggle">ğŸŒ™</button>
        <button id="logout">Logout</button>
    </div>
</header>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <button class="nav-btn" data-section="calendar">ğŸ“… Calendar</button>
        <button class="nav-btn" data-section="journal">ğŸ“ Journal</button>
        <button class="nav-btn" data-section="stats">ğŸ“Š Stats</button>
        <button class="nav-btn" data-section="goals">ğŸ¯ Goals</button>
        <button class="nav-btn" data-section="chart">ğŸ“ˆ Chart</button>
        <button class="nav-btn" data-section="upload">ğŸ“· Screenshots</button>
        <button class="nav-btn" data-section="risk">ğŸ§® Risk</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <section id="calendar" class="section">
            <div class="top-bar">
                <button id="prevMonth">â¬…</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">â¡</button>
            </div>

            <!-- Weekday labels -->
            <div class="calendar weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div>
                <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>

            <!-- Calendar grid -->
            <div class="calendar" id="calendarGrid"></div>
        </section>

        <section id="journal" class="section">
            <h3 id="selectedDate">Select a date</h3>
            <textarea id="notes" placeholder="Trade plan / Notes..."></textarea>
            <input type="number" id="pnl" placeholder="Daily PnL" />
            <button id="saveBtn">Save</button>
        </section>

        <section id="stats" class="section">
            <h3>ğŸ“Š Performance Stats</h3>
            <p>Total PnL: <span id="totalPnL">0</span></p>
            <p>Win Rate: <span id="winRate">0%</span></p>
            <p>Best Day: <span id="bestDay">0</span></p>
            <p>Worst Day: <span id="worstDay">0</span></p>
        </section>

        <section id="goals" class="section">
            <h3>ğŸ¯ Yearly Goal</h3>
            <input id="goalInput" type="number" placeholder="Enter profit target" />
            <button id="saveGoal">Save Goal</button>
            <div class="progress-bar"><div id="progress"></div></div>
        </section>

        <section id="chart" class="section">
            <h3>ğŸ“ˆ Profit Curve</h3>
            <canvas id="pnlChart" width="400" height="200"></canvas>
        </section>

        <section id="upload" class="section">
            <h3>ğŸ“· Trade Screenshot</h3>
            <input type="file" id="imageUpload" />
            <img id="preview" />
        </section>

        <section id="risk" class="section">
            <h3>ğŸ§® Risk Calculator</h3>
            <input id="balance" type="number" placeholder="Account Balance" />
            <input id="riskPercent" type="number" placeholder="Risk %" />
            <input id="stopLoss" type="number" placeholder="Stop Loss (pips)" />
            <button id="calcRisk">Calculate Lot Size</button>
            <p id="lotResult"></p>
        </section>

    </main>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</body>

</html>
